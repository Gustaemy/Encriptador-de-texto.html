<!DOCTYPE html>

<html lang="en" dir="ltr">
    
    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="crypto.Css">
        <script type="texto/javascript" src="script.js"></script>
        <title>Encriptador de texto</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img class="logoimg" src="img\Vector.jpg">
                <h1 class="tittle">Encriptador de mensajes</h1>
            </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="img\Muñeco.jpg" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado.</h1>
            <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o decencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        </div>
    </body>
</html>
